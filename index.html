<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div id="linha-vertical1"></div>
    <div id="linha-vertical2"></div>
    <div id="linha-vertical3"></div>
    <div id="linha-vertical4"></div>
    <div id="linha-vertical5"></div>
    <div id="linha-vertical6"></div>
    <div id="linha-vertical7"></div>

    <div class="instagram-wrapper">
        <div class="instagram-armario">
            <img src="./img/instagram-armario.png" alt="armario">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/rainbow-flag.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como VOCÊ</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é do vale?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
